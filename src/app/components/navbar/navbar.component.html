<div class="topnav" id="myTopnav">
  <a [routerLink]="['/welcome']" routerLinkActive="router-link-active"  class="active">TvSC</a>
  <a [routerLink]="['/calendar']" >Kalendarz</a>
  <a [routerLink]="['/tvSeries']" >Lista seriali</a>

  <div style="float: right">
    <a (click)='toogleLoginForm()'>Zaloguj się</a>
    <a (click)='toogleRegisterForm()'>Zarejestruj się</a>
  </div>

  <a class="icon">
    <i class="fa fa-bars"></i>
  </a>
</div>

<app-modal
  [width]='400'
  [height]='500'
  [border_radius]='"15px"'
  [opened]='loginFormOpened'
  (closed)='toogleLoginForm()'
>
  <div class="sing-up-person">
    <i class="fa fa-user"></i>
  </div>
  <div class="title">
    Logowanie
  </div>
  <div class="change-form">
    <div class="question">Nie masz jeszcze konta ?</div> <div class="move-link">Zarejestruj się</div>
  </div>
</app-modal>

<app-modal
  [width]='400'
  [height]='600'
  [border_radius]='"15px"'
  [opened]='registerFormOpened'
  (closed)='toogleRegisterForm()'
>
  <div class="sing-up-person">
    <i class="fa fa-user"></i>
  </div>
  <div class="title">
    Rejestracja
  </div>
  <div class="change-form">
    <div class="question">Masz już konto ?</div> <div class="move-link">Zaloguj się</div>
  </div>
</app-modal>
