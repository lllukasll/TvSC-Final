<div class="actor-container" *ngFor='let actor of cast'>
  <div class="actor-picture">
    <img src="http://localhost:50388/Actor/photo/{{actor.actorDto.photo}}" />
  </div>
  <div class="actor-name">
    <span>{{actor.actorDto.name}} {{actor.actorDto.surname}}</span>
    <div class='character'>{{actor.characterName}}</div>
  </div>
</div>
