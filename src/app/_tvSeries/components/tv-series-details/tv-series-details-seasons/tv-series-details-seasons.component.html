<div class="seasons" *ngFor='let season of seasons'>
  <div class="season">
    <div class="name">
      {{season.seasonNumber}}. Sezon {{season.seasonNumber}}
    </div>
    <div class="switch-container">
      <div class="switch">
        <div class="on">
        </div>
      </div>
    </div>
  </div>
  <div class="episode" *ngFor='let episode of season.episodes'>
    <div class="name">
        {{episode.episodeNumber}}. {{episode.episodeName}}
      </div>
      <div class="switch-container">
        <div class="switch">
          <div class="on">
          </div>
        </div>
      </div>
  </div>
</div>
