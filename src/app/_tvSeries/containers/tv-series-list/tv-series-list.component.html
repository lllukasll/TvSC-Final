<div class="container-fluid">
  <div class="row" style="margin-top: 20px;">
    <app-tv-series-list-sidebar></app-tv-series-list-sidebar>
    <div class="content">

      <app-tv-series-list-sort-bar></app-tv-series-list-sort-bar>

      <div class="tv-shows">
        <div *ngIf='loading | async' class="spinner">
         <app-spinner ></app-spinner>
        </div>
        <div [ngClass]="{blur: loading | async}">
          <app-tv-series-list-card
              *ngFor='let tvShow of tvShows$'
              [name]='tvShow.name'
              [station]='tvShow.network'
              [description]='tvShow.description'
              [cast]='tvShow.actors'
              [tags]='tvShow.categories'
              [img]='tvShow.photoName'>
          </app-tv-series-list-card>
        </div>

        <div class="pagination-container">
          <div class="pagination">
            <div class="number"><i class="fa fa-angle-double-left"></i></div>
            <div class="number"><i class="fa fa-angle-left"></i></div>
            <div class="number">1</div>
            <div class="number">2</div>
            <div class="number">...</div>
            <div class="number">40</div>
            <div class="number"><i class="fa fa-angle-right"></i></div>
            <div class="number"><i class="fa fa-angle-double-right"></i></div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
