<div class="container-fluid">
  <div class="row" style="margin-top: 20px;">
    <app-tv-series-list-sidebar></app-tv-series-list-sidebar>
    <div class="content">

      <app-tv-series-list-sort-bar></app-tv-series-list-sort-bar>

      <div class="tv-shows">
        <app-tv-series-list-card
            *ngFor='let tvShow of tvShowsArray'
            [name]='tvShow.name'
            [station]='tvShow.station'
            [description]='tvShow.description'
            [cast]='tvShow.cast'
            [tags]='tvShow.tags'
            [img]='tvShow.img'>
        </app-tv-series-list-card>

        <div class="pagination-container">
          <div class="pagination">
            <div class="number"><i class="fa fa-angle-double-left"></i></div>
            <div class="number"><i class="fa fa-angle-left"></i></div>
            <div class="number">1</div>
            <div class="number">2</div>
            <div class="number">...</div>
            <div class="number">40</div>
            <div class="number"><i class="fa fa-angle-right"></i></div>
            <div class="number"><i class="fa fa-angle-double-right"></i></div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
